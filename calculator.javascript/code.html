<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="Calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button style=" background-color:  rgb(158, 150, 136)">AC</button>
            <button style=" background-color:  rgb(158, 150, 136)">DEL</button>
            <button style=" background-color:  rgb(158, 150, 136)">%</button>
            <button style=" background-color:  orange">/</button>
        </div>
        <div>
            <button style=" background-color: rgb(68, 158, 67)">7</button>
            <button>8</button>
            <button>9</button>
            <button style=" background-color:  orange">+</button>
        </div>
        <div>
            <button style=" background-color: rgb(68, 158, 67)">4</button>
            <button>5</button>
            <button>6</button>
            <button style=" background-color:  orange">*</button>
        </div>

        <div>
            <button style=" background-color:rgb(68, 158, 67)">1</button>
            <button>2</button>
            <button>3</button>
            <button style=" background-color:  orange">-</button>
        </div>

        <div>
            <button style=" background-color:rgb(68, 158, 67)">00</button>
            <button style=" background-color:rgb(236, 67, 34)">0</button>
            <button style=" background-color:rgb(236, 67, 34)">.</button>
            <button style=" background-color: rgb(236, 67, 34)">=</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
